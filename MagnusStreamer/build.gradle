apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'findbugs'
mainClassName='ru.eltex.magnus.streamer.Streamer'

run {
    standardInput = System.in
}

repositories {
    maven {
        url 'http://repo.spring.io/libs-release'
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'ru.eltex.magnus.streamer.Streamer'
    }
}

tasks.withType(FindBugs) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}
